<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>作業ログ詳細</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="mb-4">📄 作業ログ詳細</h1>

  {% if log %}
    <div class="card">
      <div class="card-body">
        <p><strong>ID：</strong>{{ log[0] }}</p>
        <p><strong>時刻：</strong>{{ log[1] }}</p>
        <p><strong>内容：</strong>{{ log[2] }}</p>
      </div>
    </div>
  {% else %}
    <div class="alert alert-warning">
      ログが見つかりません
    </div>
  {% endif %}

  <a href="/" class="btn btn-secondary mt-3">一覧に戻る</a>
</div>

</body>
</html>
